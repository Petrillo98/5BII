<html>
<head>
    <title>Orieentering</title>
</head>
<body>
    <div id="mapCanvas" style="width:100%; height:100%;"></div>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAZH773P5zMxwMiOe8a0nEHADXiK6lIx00"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
    function initMap() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'terrain'
    };
    // Mostra la mappa
    map = new google.maps.Map(document.getElementById("mapCanvas"), mapOptions);
    map.setTilt(50);
    // Aggiunta marker ricavati dal file xml
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    var filename = 'orienteering.xml';
    jQuery.get(filename, function(xml){
        jQuery(xml).find("marker").each(function(){ 
            console.log(jQuery(this));
            var description = jQuery(this).attr('name');
            var lat = jQuery(this).attr('lat');
            console.log(lat);
            var lng = jQuery(this).attr('lng');
            console.log(lng);
            var position = new google.maps.LatLng(lat, lng);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: 'Marker'
            });
            //Aggiunta informazioni al marker    
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(description);
                    infoWindow.open(map, marker);
                }
            })(marker, i));
            map.fitBounds(bounds);
        });
    });
    //Gestione zoom
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(10);
        google.maps.event.removeListener(boundsListener);
    });
    }
    //Carica la mappa
    google.maps.event.addDomListener(window, 'load', initMap);
    //Ricarica la pagina ogni 10 secondi    
    setTimeout(function() {
     location.reload();
    }, 10000);
    </script>
</body>
</html>
